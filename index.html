<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos Interactivos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    video {
      max-width: 100%;
      max-height: 80%;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .controls img {
      width: 50px;
      height: 50px;
      cursor: pointer;
    }

    .controls img:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <video id="videoPlayer" autoplay loop>
    <source src="gato.webm" type="video/webm">
    Tu navegador no soporta el formato de video.
  </video>

  <div class="controls">
    <img src="izquierda.png" alt="izquierda" onclick="changeVideo(-1)">
    <img src="derecha.png" alt="derecha" onclick="changeVideo(1)">
  </div>

  <script>
    const videos = ["gato.webm", "conejo.webm"]; // Lista de videos
    let currentIndex = 0;

    function changeVideo(direction) {
      currentIndex += direction;

      // Si se sale del rango, vuelve al inicio o final
      if (currentIndex < 0) {
        currentIndex = videos.length - 1; // Ir al Ãºltimo video
      } else if (currentIndex >= videos.length) {
        currentIndex = 0; // Volver al primer video
      }

      const videoPlayer = document.getElementById('videoPlayer');
      videoPlayer.src = videos[currentIndex];
      videoPlayer.play();
    }
  </script>
</body>
</html>
