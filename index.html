<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos Interactivos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    video {
      max-width: 100%;
      max-height: 80%;
    }

    .controls {
      margin-top: 20px;
    }

    button {
      background-color: white;
      color: black;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: gray;
    }
  </style>
</head>
<body>
  <video id="videoPlayer" autoplay loop>
    <source src="gato.webm" type="video/webm">
    Tu navegador no soporta el formato de video.
  </video>

  <div class="controls">
    <button onclick="changeVideo('gato.webm')">Ver Gato</button>
    <button onclick="changeVideo('conejo.webm')">Ver Conejo</button>
  </div>

  <script>
    function changeVideo(video) {
      const videoPlayer = document.getElementById('videoPlayer');
      videoPlayer.src = video;
      videoPlayer.play();
    }
  </script>
</body>
</html>
