<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos Interactivos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    video {
      max-width: 100%;
      max-height: 80%;
    }

    .info {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-top: 10px;
    }

    .info h1 {
      font-size: 24px;
      margin: 10px 0;
      color: white;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 10px;
    }

    .controls img {
      width: 50px;
      height: 50px;
      cursor: pointer;
    }

    .controls img:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <video id="videoPlayer" autoplay loop>
    <source src="gato.webm" type="video/webm">
    Tu navegador no soporta el formato de video.
  </video>

  <div class="info">
    <h1 id="videoName">gato.webm</h1> <!-- Nombre del video -->
  </div>

  <div class="controls">
    <img src="izquierda.png" alt="Izquierda" onclick="changeVideo(-1)">
    <img src="derecha.png" alt="Derecha" onclick="changeVideo(1)">
  </div>

  <script>
    const videos = [
      { file: "gato.webm", name: "Gato" },
      { file: "conejo.webm", name: "Conejo" }
    ];
    let currentIndex = 0;

    function changeVideo(direction) {
      currentIndex += direction;

      // Ciclo infinito: si se pasa, vuelve al inicio o final
      if (currentIndex < 0) {
        currentIndex = videos.length - 1;
      } else if (currentIndex >= videos.length) {
        currentIndex = 0;
      }

      const videoPlayer = document.getElementById('videoPlayer');
      const videoName = document.getElementById('videoName');

      videoPlayer.src = videos[currentIndex].file;
      videoName.textContent = videos[currentIndex].name;
      videoPlayer.play();
    }
  </script>
</body>
</html>
