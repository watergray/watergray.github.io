<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personajes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Contenedor del video y textos -->
        <div class="video-container">
            <video src="assets/character/gato.webm" class="character-video" id="character-video" autoplay muted loop></video>
            <div class="info">
                <h2 id="character-name">Gato</h2>
                <p id="character-description">"Siempre encuentra su camino, no importa qu√© tan oscuro sea."</p>
            </div>
        </div>
        
        <!-- Botones -->
        <div class="controls">
            <img src="izquierda.png" class="button" id="left-button" alt="Izquierda">
            <img src="derecha.png" class="button" id="right-button" alt="Derecha">
        </div>
    </div>

    <audio id="click-sound" src="assets/click.ogg"></audio>
    <script src="script.js"></script>
</body>
</html>
