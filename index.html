<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Personajes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Galería de personajes -->
    <div class="gallery">
      <div class="card">
        <img class="icon" src="assets/iconcard.png" alt="Icono por defecto">
      </div>
      <!-- Agrega más tarjetas si es necesario -->
    </div>

    <!-- Sección de video y botones -->
    <div class="viewer">
      <video id="character-video" autoplay loop muted>
        <source src="assets/characters/gato.webm" type="video/webm">
        Tu navegador no soporta el formato de video.
      </video>
      <p id="character-name">물</p>
      <div class="controls">
        <button id="prev-btn"><img src="assets/izquierda.png" alt="Izquierda"></button>
        <button id="next-btn"><img src="assets/derecha.png" alt="Derecha"></button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
