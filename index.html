<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Personajes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <!-- Galería de personajes -->
    <div class="gallery-container">
      <div class="gallery"></div>
    </div>

    <!-- Detalle del personaje -->
    <div class="character-detail">
      <video id="character-video" autoplay loop></video>
      <p id="character-name"></p>
      <div class="buttons">
        <img id="prev-btn" src="assets/izquierda.png" alt="Anterior">
        <img id="next-btn" src="assets/derecha.png" alt="Siguiente">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
